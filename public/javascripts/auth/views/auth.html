<link rel="stylesheet" href="stylesheets/auth.css">

<!-- Default -->
<ul ng-if="!session.user.isAuthenticated" class="nav navbar-nav pull-right">
  <li>
    <form class="navbar-form navbar-right" ng-submit="session.signin(true)">
      <!-- Username -->
      <div class="form-group"
           ng-class="{'has-error': session.usernameHasError, 'has-feedback': session.usernameHasError}">
        <input class="form-control" type="text" placeholder="Username" ng-model="session.credentials.username"
               ng-focus="session.usernameHasError = false" aria-describedby="usernameStatus">
        <span ng-if="session.usernameHasError" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="usernameStatus" class="sr-only">(error)</span>
      </div>

      <!-- Password -->
      <div class="form-group"
           ng-class="{'has-error': session.passwordHasError, 'has-feedback': session.passwordHasError}">
        <input class="form-control" type="password" placeholder="Password" ng-model="session.credentials.password"
               ng-focus="session.passwordHasError = false" aria-describedby="passwordStatus">
        <span ng-if="session.passwordHasError" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="passwordStatus" class="sr-only">(error)</span>
      </div>

      <!-- Submit -->
      <button class="btn btn-primary" type="submit">Sign in</button>
      <user-register></user-register>
    </form>
  </li>
</ul>

<!-- User Authenticated -->
<ul ng-if="session.user.isAuthenticated" class="nav navbar-nav pull-right">
  <li>
    <span class="navbar-text">Welcome {{session.user.username}}</span>
  </li>
  <li class="dropdown">
    <a class="dropdown-toggle" role="button" style="padding-top: 10px; padding-bottom: 10px;"
       aria-expanded="true" aria-haspopup="true"
       href="#" data-toggle="dropdown">
      <i class="fa fa-user fa-2x img-circle"
         style="background-color: rgb(157, 157, 157); width: 30px; padding-left: 4px; color: #333; padding-bottom: 2px;"
         aria-hidden="true"></i>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu dropdown-menu-right">
      <li><a href="#">Profile</a></li>
      <li><a href="#">My Fish</a></li>
      <li><a href="#">My Trips</a></li>
      <li class="divider" role="separator"></li>
      <li><a href="#" ng-click="session.logout()">Sign Out</a></li>
    </ul>
  </li>
</ul>
