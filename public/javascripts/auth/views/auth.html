<div>
  <form class="navbar-form navbar-right" ng-submit="session.signin()">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Username" ng-model="session.vm.username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" ng-model="session.vm.password">
    </div>
    <button class="btn btn-primary" type="submit">Sign in</button>
  </form>
</div>
